<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<div class="contenedor">
    <div class="seccion-izquierda">
        <div>
            <img src="img/icono.png" alt="" style="margin-top: 10px; display: flex;" width="11%">
        </div>
        <div class="div-encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"
            ></textarea>
        </div>
        <div class="terminos" style="margin-left: 10%;">
            <img src="img/exclama.png" alt=""><p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="div-botones">
            <button class="btn-encriptar" type="button" onclick="encriptarTexto()">Encriptar</button>
            <button type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
        </div>
    </div>
    <div class="seccion-derecha">
        <div id="div-esperando" class="div-esperando">
            <img src="img/buscando_texto.png" alt="" id="buscandoTexto">
            <h2 id="titulo-mensaje" style="text-align: center">Ningún mensaje fue encontrado</h2>
            <p id="parrafo" style="text-align: center">
                Ingresa el texto que deseas encriptar o desencriptar
            </p>
        </div>
        <div id="div-respuestas" class="div-respuestas oculto">
            <div class="div-resp-text">
                <span id="textoEncriptado" class="textoEncriptado"></span>
            </div>
            <div class="div-resp-btn">
                <button id="btn-copiar" class="btn-copiar" type="button" onclick="copiarAlPortapapeles()">Copiar</button>
            </div>
        </div>   
    </div>
</div>
<footer class="footer">
    <p>Desarrollado por yahir melgarejo</p>
</footer>
<script src="assets/index.js"></script>
</body>
</html>
